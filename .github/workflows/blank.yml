name: Build Rule Sets (SRS + MRS)

on:
  push:
    branches:
      - main
    paths:
      - '**.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download sing-box (Pre-release)
        run: |
          LATEST=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases | jq -r '.[0].tag_name')
          VERSION=${LATEST#v}
          echo "ğŸ“¦ Downloading sing-box version: $VERSION"
          wget -q "https://github.com/SagerNet/sing-box/releases/download/${LATEST}/sing-box-${VERSION}-linux-amd64.tar.gz"
          tar -xzf "sing-box-${VERSION}-linux-amd64.tar.gz"
          sudo mv "sing-box-${VERSION}-linux-amd64/sing-box" /usr/local/bin/
          sing-box version

      - name: Download mihomo
        run: |
          LATEST=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/${LATEST}/mihomo-linux-amd64-${LATEST}.gz"
          gunzip mihomo-linux-amd64-${LATEST}.gz
          chmod +x mihomo-linux-amd64-${LATEST}
          sudo mv mihomo-linux-amd64-${LATEST} /usr/local/bin/mihomo

      - name: Compile rule sets
        run: |
          mkdir -p release_files
          
          for json_file in rules/*.json; do
            filename=$(basename "$json_file" .json)
            echo "------------------------------------------------"
            echo "ğŸš€ æ­£åœ¨å¤„ç†: $filename"
            
            # === 1. ç”Ÿæˆ sing-box .srs (è‡ªåŠ¨å¤„ç† Domain/IP/Port) ===
            sing-box rule-set compile "$json_file" -o "rules/${filename}.srs"
            cp "rules/${filename}.srs" "release_files/"
            echo "âœ… å·²ç”Ÿæˆ sing-box SRS"
            
            # === 2. æå–å¹¶ç”Ÿæˆ Mihomo .mrs (åŸŸåç±») ===
            temp_domain="temp_domain.yaml"
            echo "payload:" > "$temp_domain"
            jq -r '.rules[].domain_suffix[]? // empty' "$json_file" | sed "s/^/  - '+./" | sed "s/$/'/" >> "$temp_domain"
            jq -r '.rules[].domain[]? // empty' "$json_file" | sed "s/^/  - '/" | sed "s/$/'/" >> "$temp_domain"
            
            if [ $(grep -c "  - " "$temp_domain") -gt 0 ]; then
              mihomo convert-ruleset domain yaml "$temp_domain" "rules/${filename}.mrs"
              cp "rules/${filename}.mrs" "release_files/"
              echo "âœ… å·²ç”Ÿæˆ Mihomo Domain MRS"
            fi

            # === 3. æå–å¹¶ç”Ÿæˆ Mihomo .mrs (IP ç±») ===
            temp_ip="temp_ip.yaml"
            echo "payload:" > "$temp_ip"
            jq -r '.rules[].ip_cidr[]? // empty' "$json_file" | sed "s/^/  - '/" | sed "s/$/'/" >> "$temp_ip"
            
            if [ $(grep -c "  - " "$temp_ip") -gt 0 ]; then
              mihomo convert-ruleset ipcidr yaml "$temp_ip" "rules/${filename}-ip.mrs"
              cp "rules/${filename}-ip.mrs" "release_files/"
              echo "âœ… å·²ç”Ÿæˆ Mihomo IP MRS"
            fi
            
            rm -f "$temp_domain" "$temp_ip"
          done

      - name: Delete existing release
        run: |
          gh release delete latest --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        run: |
          gh release create latest \
            --title "Rule Sets (Auto Updated)" \
            --notes "ğŸ• æœ€åæ›´æ–°: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S') CST
            
            ## ğŸ“¥ ä½¿ç”¨è¯´æ˜
            - **sing-box**: ä½¿ç”¨ \`${{ github.repository }}/releases/download/latest/æ–‡ä»¶å.srs\`
            - **Mihomo (åŸŸå)**: ä½¿ç”¨ \`æ–‡ä»¶å.mrs\` (behavior: domain)
            - **Mihomo (IP)**: ä½¿ç”¨ \`æ–‡ä»¶å-ip.mrs\` (behavior: ipcidr)
            
            ## ğŸ“‹ æ–‡ä»¶åˆ—è¡¨
            $(ls -1 release_files/ | sed 's/^/- /')" \
            release_files/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rules/*.srs rules/*.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-build: Update SRS/MRS $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
